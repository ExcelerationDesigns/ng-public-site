<!-- ========== HEADER ========== -->
<section class="parallax-section" appParallax>
  <section class="content-section black-grad">
    <div class="container">
      <div class="row text-center">
        <header class="section-title page-title mbn">
          <h6 class="small-title">{{'adminPage.welcome' | translate: displayName}} </h6>
          <h1 class="main-title">{{'adminPage.title' | translate}}</h1>
          <p>{{'adminPage.description' | translate}}</p>
        </header>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.primary-grad -->
</section>
<section class="content-section">
  <div class="container">

    <div class="row">

      <div class="col-md-4">
        <div class="feature-box link text-center" routerLink="./" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="icon primary ion-ios-analytics"></i>
          <h4>{{ 'adminPage.dashboard' | translate }}</h4>
          <i class="bg-icon primary ion-ios-analytics"></i>
        </div>
        <!-- /.feature-box -->
      </div>

      <div class="col-md-4">
        <div class="feature-box link text-center" routerLink="./blogs" routerLinkActive="active">
          <i class="icon primary ion-ios-book"></i>
          <h4>{{ 'adminPage.blogs' | translate }}</h4>
          <i class="bg-icon primary ion-ios-book"></i>
        </div>
        <!-- /.feature-box -->
      </div>

      <div class="col-md-4">
        <div class="feature-box link text-center" routerLink="./details" routerLinkActive="active">
          <i class="icon primary ion-ios-archive"></i>
          <h4>{{ 'adminPage.details' | translate }}</h4>
          <i class="bg-icon primary ion-ios-archive"></i>
        </div>
        <!-- /.feature-box -->
      </div>

    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>

<router-outlet></router-outlet>
