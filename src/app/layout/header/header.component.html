<header>
  <!-- TODO: figure out if the <nav> should go inside of a <header> element. -->
  <nav class="navbar navbar-fixed-top" fxShow="false" fxShow.gt-sm fxLayout="row" fxLayoutAlign="center center">
    <div class="lang-buttons" fxFlex="100px">
      <img [mdMenuTriggerFor]="menu" class="edi-lang" src="{{lang.getCurrentImageStr()}}">
      <md-menu y-position="below" x-position="after" overlapTripper="true" #menu="mdMenu">
        <button md-menu-item (click)="langClicked('en_GB')">
          <img class="edi-lang" src="./assets/flags-iso/flat/32/GB.png">
        </button>
        <button md-menu-item (click)="langClicked('en_US')">
          <img class="edi-lang" src="./assets/flags-iso/flat/32/US.png">
        </button>
      </md-menu>
    </div>
    <div fxFlex="60" fxLayout="row" fxLayoutAlign="flex-start">
      <button md-button fxFlex="0 1 auto" routerLink="/home" routerLinkActive="active" class="home">{{'homePage.title' | translate}}</button>
      <button md-button fxFlex="0 1 auto" routerLink="/about" routerLinkActive="active">{{'aboutPage.title' | translate}}</button>
      <button md-button fxFlex="0 1 auto" [mdMenuTriggerFor]="serviceMenu">{{'servicePage.title' | translate}}</button>
      <button md-button fxFlex="0 1 auto" routerLink="/contact" routerLinkActive="active">{{'contactPage.title' | translate}}</button>
      <a *ngIf="authService.isLoggedIn" routerLink="/admin" md-button fxFlex="0 1 auto">{{'adminPage.shortTitle' | translate}}</a>
      <a *ngIf="authService.isLoggedIn" (click)="logout()" md-button fxFlex="0 1 auto">{{'loginPage.logout' | translate}}</a>
    </div>
    <div fxFlex>
      <a class="brand" routerLink="/">
        <img src="./assets/logos/edi-logo-black-400px.png" alt="{{'appTitle' | translate}}">
      </a>
    </div>
  </nav>
</header>
<md-menu y-position="below" overlapTripper="true" #serviceMenu="mdMenu">
  <button md-menu-item routerLink="/services/website-design"> {{'servicePage.customWebsites.fullTitle' | translate}} </button>
  <button md-menu-item routerLink="/services/application-development"> {{'servicePage.appDev.fullTitle' | translate}} </button>
  <button md-menu-item routerLink="/services/technical-consulting"> {{'servicePage.consulting.fullTitle' | translate}} </button>
</md-menu>
